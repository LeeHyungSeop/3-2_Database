<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Maps Company Name Autocomplete</title>

    <!-- Load Naver Search API script with your API key -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=13x25n28hj&submodules=geocoder"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=13x25n28hj&submodules=geocoder"></script>

    <!-- Load jQuery (required for the example) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <h1>Naver Maps Company Name Autocomplete</h1>

    <label for="companyInput">Enter company name:</label>
    <input type="text" id="companyInput" placeholder="Enter company name">
    <div id="autocompleteResults"></div>

    <script type="text/javascript">
        const naverSearchAPIKey = '13x25n28hj';

        $(document).ready(function () {
            $("#companyInput").on("input", function () {
                const companyName = $(this).val();

                // Call Naver Search API for company name autocomplete
                $.ajax({
                    url: `https://openapi.naver.com/v1/search/local.json?query=${encodeURIComponent(companyName)}&key=${naverSearchAPIKey}`,
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        displayAutocompleteResults(data);
                    },
                    error: function (error) {
                        console.error('Error fetching autocomplete results:', error);
                    }
                });
            });
        });

        function displayAutocompleteResults(data) {
            const resultsContainer = $("#autocompleteResults");
            resultsContainer.empty();

            if (data.items.length > 0) {
                data.items.forEach(function (item) {
                    resultsContainer.append(`<p>${item.title} - ${item.address}</p>`);
                });
            } else {
                resultsContainer.append(`<p>No results found.</p>`);
            }
        }
    </script>

</body>
</html>
