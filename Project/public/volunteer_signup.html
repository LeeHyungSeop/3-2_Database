<!DOCTYPE html>
<html>
    <head>    
        <meta charset="utf-8" /> 
        <title>Volunteer Sign Up Page</title>

    </head>

    <body>
        <h1>Sign Up</h1>
        <br>

        <form action="/process/volunteer_signup" method="post">
            <table>
                <tr>
                    <td><label>ID</label></td>
                    <td><input type="text" name="id" placeholder="필수 입력" required></td>
                </tr>
                <tr>
                    <td><label>이름</label></td>
                    <td><input type="text" name="name"  placeholder="필수 입력" required></td>
                </tr>
                <tr>
                    <td><label>생년월일</label></td>
                    <td><input type="date" name="dob" required></td>
                </tr>                
                <tr>
                    <td><label>학교</label></td>
                    <td><input type="text" name="school" placeholder="학생인 경우에만 입력하시오"></td>
                </tr>
                <tr>
                    <td><label>전화번호</label></td>
                    <td><input type="text" name="pn" placeholder="필수 입력"></td>
                </tr>

            </table>
            <input type="submit" value="가입하기">
            
        </form>
    </body>
</html>
